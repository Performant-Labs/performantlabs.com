name: Trigger Copilot Agent on Auto-Heal Label

on:
  issues:
    types: [labeled] # Listen specifically for when a label is added

jobs:
  delegate_to_agent:
    # Only run if the 'auto-heal' label was just added
    if: github.event.label.name == 'auto-heal'
    runs-on: ubuntu-latest
    
    steps:
      - name: Delegate Task to Copilot Agent
        uses: actions/github-script@v7
        with:
          script: |
            // This script mimics the action of a human assigning or commanding the Copilot Agent
            const issueNumber = context.issue.number;
            const agentName = "Tests Healer"; // Matches your .agent.md file name
            
            // Post a comment that explicitly instructs the Copilot Agent to run
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              // This is the command that the Agent system is often configured to listen for
              body: `/run-agent "${agentName}"` 
            });
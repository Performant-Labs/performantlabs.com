name: Add PR Comment

on:
  repository_dispatch:
    types: [add-pr-comment-command]  

jobs:
  add_comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: 2
          body: |
            This is an automated comment.
          reactions: '+1'

name: 'Performant Labs'
description: 'Sub theme of Bootstrap4.'
type: theme
core_version_requirement: ^10 || ^11
core: 8.x
# screenshot: 'images/PL_Logo_Vert.png'
libraries-override:
  bootstrap4/global-styling:
    css:
      theme:
        css/style.css: css/style.css
  core/jquery:
    js:
      assets/vendor/jquery/jquery.min.js: https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
# Defines the base theme
base theme: bootstrap4
# Defines libraries group in which we can add css/js.
libraries:
  - performant_labs/global-components
  - performant_labs/fonts
  - performant_labs/global-scripts
# Regions
regions:
  header: Header
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer

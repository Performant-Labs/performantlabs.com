pl_main.layout:
  path: '/node/{node}/layout'
  requirements:
    _permission: 'access content'



pl_main.settings_form:
  path: '/admin/pl-popup-config-form'
  defaults:
    _form: 'Drupal\pl_main\Form\PerformantLabsConfigForm'
    _title: 'Performant Labs Popup Configuration'
  requirements:
    _permission: 'administer site configuration'



